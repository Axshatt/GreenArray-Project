<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GreenArray</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Navigation -->
  <nav>
    <a href="#home">Home</a>
    <a href="#products">Plants</a>
    <a href="#guidance">Guidance</a>
    <a href="#team">Meet Our Team</a>
    <a href="#contact">Contact</a>
  </nav>

  <!-- Team Section -->
  <section id="team">
    <h2>Meet Our Team</h2>
    <div class="team-grid">
      <div class="team-card" data-name="Vinayak Pandey" data-role="Team Lead & Full Stack Developer" data-image="vinayak.jpg">
        <img src="vinayak.jpg" alt="Vinayak Pandey">
        <h3>Vinayak Pandey</h3>
        <p>Team Lead & Full Stack Developer</p>
      </div>
      <div class="team-card" data-name="Soumya Mishra" data-role="React Developer & UI Specialist" data-image="soumya.jpg">
        <img src="soumya.jpg" alt="Soumya Mishra">
        <h3>Soumya Mishra</h3>
        <p>React Developer & UI Specialist</p>
      </div>
      <div class="team-card" data-name="Srishti Dwivedi" data-role="Hackathon Post & Video Editor" data-image="srishti.jpg">
        <img src="srishti.jpg" alt="Srishti Dwivedi">
        <h3>Srishti Dwivedi</h3>
        <p>Hackathon Post & Video Editor</p>
      </div>
      <div class="team-card" data-name="Vibhanshu Mishra" data-role="Front-End Developer" data-image="vibhanshu.jpg">
        <img src="vibhanshu.jpg" alt="Vibhanshu Mishra">
        <h3>Vibhanshu Mishra</h3>
        <p>Front-End Developer</p>
      </div>
    </div>
  </section>

  <!-- Modal Structure -->
  <div id="teamModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <img id="modalImage" src="" alt="Team Member Image">
      <h3 id="modalName"></h3>
      <p id="modalRole"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
